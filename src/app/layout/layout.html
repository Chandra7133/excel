<div class="container mt-4 p-4 border rounded shadow bg-light">
 <h4 class="mb-4 text-primary">User Information</h4>

 <div class="row g-3 mb-4">
  <div class="col-md-3">
   <label class="form-label">Name</label>
   <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="name">
  </div>
  <div class="col-md-3">
   <label class="form-label">Age</label>
   <input type="number" class="form-control" placeholder="Enter age" [(ngModel)]="age">
  </div>
  <div class="col-md-3">
   <label class="form-label">Height</label>
   <input type="number" class="form-control" placeholder="Enter height" [(ngModel)]="height">
  </div>
  <div class="col-md-3">
   <label class="form-label">Weight</label>
   <input type="number" class="form-control" placeholder="Enter weight" [(ngModel)]="weight">
  </div>
 </div>

 <div class="mb-4">
  <button class="btn btn-success me-2" (click)="save()">{{buttonText}}</button>
  <button class="btn btn-danger" (click)="clear()">Clear</button>
 </div>

 <table class="table table-bordered table-hover table-striped">
  <thead class="table-primary">
   <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Height</th>
    <th>Weight</th>
    <th>Edit</th>
    <th>Delete</th>
   </tr>
  </thead>
  <tbody>
   @for(data of tableData; track $index) {
   <tr>
    <td>{{ data.name }}</td>
    <td>{{ data.age }}</td>
    <td>{{ data.height }}</td>
    <td>{{ data.weight }}</td>
    <td><button class="btn btn-sm btn-warning" (click)="edit(data)">✏️</button></td>
    <td><button class="btn btn-sm btn-danger" (click)="del(data)">🗑️</button></td>
   </tr>
   }
   @if(tableData.length == 0) {
   <tr>
    <td colspan="6" class="text-center text-muted">No records found.</td>
   </tr>
   }
  </tbody>
 </table>
</div>
